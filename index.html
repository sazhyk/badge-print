<div class="container">
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" method="POST" enctype="multipart/form-data">
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Выбрать фотографии сотрудников</span>
                    <input type="file" name="files[]" multiple>
                </span>
                <a href="javascript:genPDF()" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i>&nbsp;Сохранить Файл</a>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <div role="presentation" id="printpage" class="page-body">
            <div class="files">

            </div>
        </div>
    </form>
</div>

                    </p>
                    <p class="name">
                        <input type="text" placeholder="Отчество" required="required" maxlength="15" />
                    </p>
                </div>
                <div class="badge-brand">
                    <p>Сотрудник компании</p>
                </div>
            </div>
        </div>

{% } %}
</script>

<script type="text/javascript">
    // Скрипт, создающий PDF из страницы
    function genPDF() {
        html2canvas(document.getElementById('printpage'), { // получаем элемент, который засунем в pdf
            onrendered: function (canvas) {

                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth();
                var day = date.getDate();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                if (month < 10) month = "0" + month;
                if (day < 10) day = "0" + day;

                var img = canvas.toDataURL("image/png");
                var doc = new jsPDF();
                doc.addImage(img, 'JPEG', 10, 10);
                doc.save('badge'+'-'+day+'-'+month+'-'+year+'-'+hours+'-'+minutes+'-'+seconds+'.pdf');
				location.reload();
            }
        });
    }
</script>

<script type="text/javascript">
    $('#fileupload').fileupload({

        previewMaxWidth: 112,
        // The maximum height of the preview images:
        previewMaxHeight: 150
